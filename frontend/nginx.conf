    # Custom log format to see which backend handled the request
    log_format upstreamlog '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           'upstream: $upstream_addr '
                           'response_time: $upstream_response_time';

    # Access log with custom format
    access_log /var/log/nginx/access.log upstreamlog;
    error_log /var/log/nginx/error.log warn;

    location /api {
        proxy_pass http://backend_servers;
    }


# Define upstream backend servers (weighted load balancing)
upstream backend_servers {
    server localhost:3001 weight=3;  # Gets 75% of traffic (3 out of 4 requests)
    server localhost:3002 weight=1;  # Gets 25% of traffic (1 out of 4 requests)
}
